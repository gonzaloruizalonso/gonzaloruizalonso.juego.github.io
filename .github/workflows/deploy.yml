name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que uses por defecto (master/main)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Reemplaza el placeholder con el secreto real
          sed -i "s/INJECT_KEY_HERE/$GEMINI_API_KEY/g" impostor.html
          
          # Verificación de seguridad (opcional): asegurar que no se imprimió la clave
          echo "API Key inyectada en impostor.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages  # Rama destino para el despliegue
